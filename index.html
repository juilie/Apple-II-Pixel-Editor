<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple ][ Pixel Editor</title>
  <style>
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>

<body>
  <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>

  <canvas id="pixelCanvas" width="280" height="192"></canvas>
  <script src="./bootstrap.js"></script>



  <button id="saveButton">Send to Apple ][</button>
  <form id="imageForm">
    <label for="img">Select image:</label>
    <input type="file" id="imgFile" name="img" accept="image/*">

    <button id="submitImage" type="button">Add image to canvas</button>
  </form>

  <input type="range" min="1" max="100" value="50" id="threshold">
</body>

</html>
